<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Password Generator</title>
	<link rel="stylesheet" href="../src/styles/password-gen.css" />
	<link rel="stylesheet" href="../src/styles/home-btn.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Over+the+Rainbow&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500&display=swap"
		rel="stylesheet" />
</head>

<body>
	<div class="container">
		<h1 class="title">Password Generator</h1>
		<h3 id="passwordDisplay" class="password-display">Password</h3>
		<form id="passwordGeneratorForm" class="form" action="">
			<label for="">Number of Characters</label>
			<div class="character-amount-container">
				<input title="Character Range" type="range" id="characterAmountRange" min="1" max="50" value="10">
				<input class="number-input" title="Character Number" type="number" id="characterAmountNumber" min="1"
					max="50" value="10">
			</div>

			<label for="includeUppercase">Include Uppercase</label>
			<input class="check-box" title="Include Uppercase" type="checkbox" id="includeUppercase">

			<label for="includeNumbers">Include Numbers</label>
			<input class="check-box" title="Include Numbers" type="checkbox" id="includeNumbers">

			<label for="includeSymbols">Include Symbols</label>
			<input class="check-box" title="Include Symbols" type="checkbox" id="includeSymbols">

			<button class="btn" title="Submit" type="submit">Generate Password</button>

		</form>
	</div>
	<div id="home-container">
		<a id="home-btn" href="../index.html">Home</a></p>
	</div>
	<script src="../src/javascript/password-gen.js"></script>
</body>

</html>
